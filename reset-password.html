<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password - aCareer</title>

  <!-- Favicon and manifest -->
  <link rel="icon" type="image/png" href="./src/images/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="./src/images/favicon.svg" />
  <link rel="shortcut icon" href="./src/images/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./src/images/apple-touch-icon.png" />
  <link rel="manifest" href="./src/images/site.webmanifest" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="./src/images/logo.png" alt="aCareer Logo" class="logo" />
      <h1>aCareer</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact Me</a>
      <a href="app.html">Download now</a>
      <a href="privacypolicy.html">Privacy Policy</a>
    </nav>
  </header>

  <main>
    <h2>Reset Your Password</h2>
    <form id="reset-form" onsubmit="return false;">
      <input
        type="password"
        id="new-password"
        placeholder="Enter new password"
        required
      />
      <button id="reset-button">Update Password</button>
      <div class="message" id="message"></div>
    </form>
  </main>

  <footer>
    <p>Built with üíº by people who believe in your potential.</p>
    <p>&copy; 2025 aCareer. All rights reserved.</p>
  </footer>

  <!-- Supabase and JS at the end -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://qchkojrnfptsvmybxbst.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjaGtvanJuZnB0c3ZteWJ4YnN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2ODAzNTUsImV4cCI6MjA2MzI1NjM1NX0.WKdML8l93dyl2McVFcJerJgifZK_5pdzy26rkQIWTmo'
    );

    async function checkRecoverySession() {
      const { data, error } = await supabase.auth.getSession();
      if (error || !data.session) {
        document.getElementById('message').textContent =
          '‚ùå Session not found. Please use the link from your email again.';
        document.getElementById('reset-button').disabled = true;
      }
    }

    async function resetPassword() {
      const newPassword = document.getElementById('new-password').value;
      const message = document.getElementById('message');

      if (!newPassword || newPassword.length < 6) {
        message.textContent = '‚ùå Password must be at least 6 characters long.';
        return;
      }

      const { error } = await supabase.auth.updateUser({
        password: newPassword,
      });

      if (error) {
        message.textContent = '‚ùå ' + error.message;
      } else {
        message.textContent =
          '‚úÖ Password updated! You can now log in with your new password.';
        document.getElementById('reset-form').reset();
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      checkRecoverySession();

      const resetBtn = document.getElementById('reset-button');
      resetBtn.addEventListener('click', resetPassword);
    });
  </script>
</body>
</html>
