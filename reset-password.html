  <title>Reset Password - aCareer</title>
  <script defer>
  const supabase = window.supabase.createClient(
    'https://qchkojrnfptsvmybxbst.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjaGtvanJuZnB0c3ZteWJ4YnN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2ODAzNTUsImV4cCI6MjA2MzI1NjM1NX0.WKdML8l93dyl2McVFcJerJgifZK_5pdzy26rkQIWTmo'
  );

  async function checkRecoverySession() {
    const { data, error } = await supabase.auth.getSession();
    if (error || !data.session) {
      document.getElementById('message').textContent = '❌ Session not found. Try the link from your email again.';
      return;
    }
  }

  window.onload = () => {
    checkRecoverySession();
  };

  window.resetPassword = async function () {
    const newPassword = document.getElementById('new-password').value;
    const message = document.getElementById('message');

    if (!newPassword || newPassword.length < 6) {
      message.textContent = '❌ Password must be at least 6 characters long.';
      return;
    }

    const { error } = await supabase.auth.updateUser({ password: newPassword });

    if (error) {
      message.textContent = '❌ ' + error.message;
    } else {
      message.textContent = '✅ Password updated successfully. You can now log in with your new password.';
    }
  };
</script>

    <input type="password" id="new-password" placeholder="Enter new password" required />

  </form>
