<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="./src/images/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="./src/images/favicon.svg" />
  <link rel="shortcut icon" href="./src/images/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./src/images/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="aCareer" />
  <link rel="manifest" href="./src/images/site.webmanifest" />

  <link rel="stylesheet" href="styles.css">
  <title>Reset Password - aCareer</title>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabase = createClient(
      'https://qchkojrnfptsvmybxbst.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjaGtvanJuZnB0c3ZteWJ4YnN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2ODAzNTUsImV4cCI6MjA2MzI1NjM1NX0.WKdML8l93dyl2McVFcJerJgifZK_5pdzy26rkQIWTmo' // replace with your anon key
    );

    let sessionUserId = null;

    // Check for recovery session on load
    window.onload = async () => {
      const { data, error } = await supabase.auth.getSession();
      if (error || !data.session) {
        document.getElementById('message').textContent = '❌ No valid session found. Use the password reset link in your email.';
        document.getElementById('reset-form').style.display = 'none';
        return;
      }
      sessionUserId = data.session.user.id;
    };

    // Check user in `profiles3` table
    window.verifyUser = async function () {
      const email = document.getElementById('email').value.trim();
      if (!email || !email.includes('@')) {
        document.getElementById('message').textContent = '❌ Please enter a valid email address.';
        return;
      }

      const { data, error } = await supabase
        .from('profiles3')
        .select('id, email, is_subscribed')
        .eq('email', email)
        .single();

      if (error || !data) {
        document.getElementById('message').textContent = '❌ Email not found in the database.';
        document.getElementById('user-info').innerHTML = '';
        return;
      }

      // Check if the authenticated session ID matches the email's user ID
      if (data.id !== sessionUserId) {
        document.getElementById('message').textContent = '❌ This email does not match the current recovery session.';
        document.getElementById('user-info').innerHTML = '';
        return;
      }

      document.getElementById('message').textContent = '✅ User found.';
      document.getElementById('user-info').innerHTML =
        `<p><strong>Email:</strong> ${data.email}</p>
         <p><strong>Subscribed:</strong> ${data.is_subscribed ? 'Yes' : 'No'}</p>`;
    };

    // Handle password update
    window.resetPassword = async function () {
      const newPassword = document.getElementById('new-password').value.trim();
      if (!newPassword || newPassword.length < 6) {
        document.getElementById('message').textContent = '❌ Password must be at least 6 characters.';
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        document.getElementById('message').textContent = '❌ ' + error.message;
      } else {
        document.getElementById('message').textContent = '✅ Password updated successfully!';
        document.getElementById('reset-form').style.display = 'none';
      }
    };
  </script>
</head>
<body>
  <h2>Reset Your Password</h2>
  <form id="reset-form" onsubmit="return false;">
    <input type="email" id="email" placeholder="Enter your email" required />
    <button onclick="verifyUser()">Verify Email</button>

    <div id="user-info"></div>

    <input type="password" id="new-password" placeholder="Enter new password" required />
    <button onclick="resetPassword()">Update Password</button>

    <div class="message" id="message"></div>
  </form>
</body>
</html>
