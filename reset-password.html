</section>
  <script>
    const supabase = supabase.createClient(
      'https://qchkojrnfptsvmybxbst.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjaGtvanJuZnB0c3ZteWJ4YnN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2ODAzNTUsImV4cCI6MjA2MzI1NjM1NX0.WKdML8l93dyl2McVFcJerJgifZK_5pdzy26rkQIWTmo'
    );
    

    async function resetPassword() {
      const newPassword = document.getElementById('new-password').value;
      const message = document.getElementById('message');

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        message.textContent = '❌ ' + error.message;
      } else {
        message.textContent = '✅ Password reset successfully. You can now log in.';
      }
    }

    // Handles the access_token in the URL on page load
    supabase.auth.onAuthStateChange(async (event, session) => {
      if (event === 'PASSWORD_RECOVERY') {
        console.log('Recovery session loaded.');
      }
    });

    // On page load, try to recover session if access token is in URL
    supabase.auth.getSession().then(({ data }) => {
      if (!data.session) {
        supabase.auth.getSessionFromUrl({ storeSession: true });
      }
    });
  </script>
