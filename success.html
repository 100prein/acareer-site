  <script>
    const supabase = supabase.createClient(
      'https://qchkojrnfptsvmybxbst.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjaGtvanJuZnB0c3ZteWJ4YnN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2ODAzNTUsImV4cCI6MjA2MzI1NjM1NX0.WKdML8l93dyl2McVFcJerJgifZK_5pdzy26rkQIWTmo'
    );

    async function fetchUserProfile() {
      const { data: sessionData, error: sessionError } = await supabase.auth.getSession();
      if (sessionError || !sessionData.session) {
        console.error("No session found", sessionError);
        document.getElementById("full-name").textContent = "Not logged in";
        document.getElementById("email").textContent = "-";
        document.getElementById("activation-code").textContent = "-";
        return;
      }

      const userId = sessionData.session.user.id;

      const { data, error } = await supabase
        .from('profiles3') // <-- replace with your correct table name if needed
        .select('full_name, email, activation_code')
        .eq('id', userId)
        .single();

      if (error) {
        console.error("Error fetching profile:", error);
        document.getElementById("full-name").textContent = "Error";
        document.getElementById("email").textContent = "Error";
        document.getElementById("activation-code").textContent = "Error";
      } else {
        document.getElementById("full-name").textContent = data.full_name || "N/A";
        document.getElementById("email").textContent = data.email || "N/A";
        document.getElementById("activation-code").textContent = data.activation_code || "N/A";
      }
    }

    // Ensure the session is loaded from the URL (if redirected from auth)
    supabase.auth.getSessionFromUrl({ storeSession: true }).finally(fetchUserProfile);
  </script>
