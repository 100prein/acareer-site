  <section class="contact-form">
    <h2>Forgot Password?</h2>
    <input type="email" id="email" placeholder="Enter your email" />
    <button onclick="requestPasswordReset()">Send Reset Link</button>
    <div class="message" id="message"></div>
  </section>
 <script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

  const supabase = createClient(
    'https://qchkojrnfptsvmybxbst.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjaGtvanJuZnB0c3ZteWJ4YnN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2ODAzNTUsImV4cCI6MjA2MzI1NjM1NX0.WKdML8l93dyl2McVFcJerJgifZK_5pdzy26rkQIWTmo' // replace this
  );

  async function checkRecoverySession() {
    const { data, error } = await supabase.auth.getSession();
    if (error || !data.session) {
      document.getElementById('message').textContent = '❌ Session not found. Try the link from your email again.';
      document.getElementById('reset-form').style.display = 'none';
    }
  }

  window.onload = () => {
    checkRecoverySession();
  };

  window.resetPassword = async function () {
    const newPassword = document.getElementById('new-password').value;
    const message = document.getElementById('message');

    if (!newPassword || newPassword.length < 6) {
      message.textContent = '❌ Password must be at least 6 characters long.';
      return;
    }

    const { data, error } = await supabase.auth.updateUser({ password: newPassword });

    if (error) {
      message.textContent = '❌ ' + error.message;
    } else {
      message.textContent = '✅ Password updated successfully. You can now log in with your new password.';
      document.getElementById('reset-form').style.display = 'none';
    }
  }
</script>
